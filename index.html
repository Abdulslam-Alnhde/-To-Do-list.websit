 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .completed {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl text-center mb-4">Todo List</h1>
    <div id="todo-list" class="space-y-2">
      <!-- Todo items will be added dynamically here -->
    </div>
    <div class="mt-4">
      <input id="new-todo" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Add a new Todo">
      <button id="add-todo" class="mt-2 px-4 py-2 bg-green-500 text-white rounded">Add Todo</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const todoListElement = document.getElementById('todo-list');
      const newTodoInput = document.getElementById('new-todo');
      const addTodoButton = document.getElementById('add-todo');

      addTodoButton.addEventListener('click', function() {
        const todoText = newTodoInput.value.trim();
        if (todoText !== '') {
          const todoItem = document.createElement('div');
          todoItem.classList.add('flex', 'items-center');

          const checkbox = document.createElement('input');
          checkbox.setAttribute('type', 'checkbox');
          checkbox.classList.add('mr-2');
          checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
              todoTextElement.classList.add('completed');
            } else {
              todoTextElement.classList.remove('completed');
            }
          });

          const todoTextElement = document.createElement('span');
          todoTextElement.textContent = todoText;

          todoItem.appendChild(checkbox);
          todoItem.appendChild(todoTextElement);
          todoListElement.appendChild(todoItem);

          newTodoInput.value = '';
        }
      });
    });
  </script>
</body>
</html>
